<script>
    // typed.js
    var typed = new Typed('#element', {

        // smartBackspace : true,
        typeSpeed: 50,
        backSpeed: 15,
        loop : true,
        showCursor: true,
        cursorChar: '|',
        autoInsertCss: true
    });

    // here for hamburger :)
    // Look for .hamburger
    var hamburger = document.querySelector(".hamburger");
    // Look for #menuToggle

    // On click even
